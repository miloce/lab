<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/apache/echarts-website@asf-site/zh/images/favicon.png?_v_=20200710_1">
        <title>多标题仪表盘</title>
        <meta charset="utf-8">
    </head>
    <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.0.1/dist/echarts.min.js"></script>
        <script type="text/javascript">
            var dom = document.getElementById("container");
            var myChart = echarts.init(dom);
            var app = {};
            var option = {
                series: [{
                    type: 'gauge',
                    anchor: {
                        show: true,
                        showAbove: true,
                        size: 18,
                        itemStyle: {
                            color: '#FAC858'
                        }
                    },
                    pointer: {
                        icon: 'path://M2.9,0.7L2.9,0.7c1.4,0,2.6,1.2,2.6,2.6v115c0,1.4-1.2,2.6-2.6,2.6l0,0c-1.4,0-2.6-1.2-2.6-2.6V3.3C0.3,1.9,1.4,0.7,2.9,0.7z',
                        width: 8,
                        length: '80%',
                        offsetCenter: [0, '8%']
                    },

                    progress: {
                        show: true,
                        overlap: true,
                        roundCap: true
                    },
                    axisLine: {
                        roundCap: true
                    },
                    data: [{
                        value: 20,
                        name: '完成率',
                        title: {
                            offsetCenter: ['-40%', '80%']
                        },
                        detail: {
                            offsetCenter: ['-40%', '95%']
                        }
                    },
                    {
                        value: 40,
                        name: '达标率',
                        title: {
                            offsetCenter: ['0%', '80%']
                        },
                        detail: {
                            offsetCenter: ['0%', '95%']
                        }
                    },
                    {
                        value: 60,
                        name: '优秀率',
                        title: {
                            offsetCenter: ['40%', '80%']
                        },
                        detail: {
                            offsetCenter: ['40%', '95%']
                        }
                    }
                    ],
                    title: {
                        fontSize: 14
                    },
                    detail: {
                        width: 40,
                        height: 14,
                        fontSize: 14,
                        color: '#fff',
                        backgroundColor: 'auto',
                        borderRadius: 3,
                        formatter: '{value}%'
                    }
                }]
            };

            setInterval(function () {
                option.series[0].data[0].value = (Math.random() * 100).toFixed(2) - 0;
                option.series[0].data[1].value = (Math.random() * 100).toFixed(2) - 0;
                option.series[0].data[2].value = (Math.random() * 100).toFixed(2) - 0;
                myChart.setOption(option, true);
            }, 2000);
            // 图表结束
            if (option && typeof option === 'object') {
                myChart.setOption(option);
            }
            function fn() {
                var height = document.getElementById("container").offsetHeight
                var width = document.getElementById("container").offsetWidth
            };
            fn();
            window.onresize = function () {
                fn();
                myChart.resize();
            }
        </script>
    </body>
</html>
