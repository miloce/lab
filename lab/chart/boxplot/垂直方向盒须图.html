<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/apache/echarts-website@asf-site/zh/images/favicon.png?_v_=20200710_1">
        <title>垂直方向盒须图</title>
        <meta charset="utf-8">
    </head>
    <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.0.1/dist/echarts.min.js"></script>
        <script type="text/javascript">
            var dom = document.getElementById("container");
            var myChart = echarts.init(dom);
            var app = {};
            var option = {
                title: [
                    {
                        text: '迈克尔逊·莫雷实验',
                        left: 'center'
                    },
                    {
                        text: '上限: Q3 + 1.5 * IQR \n下限: Q1 - 1.5 * IQR',
                        borderColor: '#999',
                        borderWidth: 1,
                        textStyle: {
                            fontSize: 14
                        },
                        left: '10%',
                        top: '90%'
                    }
                ],
                dataset: [{
                    source: [
                        [850, 740, 900, 1070, 930, 850, 950, 980, 980, 880, 1000, 980, 930, 650, 760, 810, 1000, 1000, 960, 960],
                        [960, 940, 960, 940, 880, 800, 850, 880, 900, 840, 830, 790, 810, 880, 880, 830, 800, 790, 760, 800],
                        [880, 880, 880, 860, 720, 720, 620, 860, 970, 950, 880, 910, 850, 870, 840, 840, 850, 840, 840, 840],
                        [890, 810, 810, 820, 800, 770, 760, 740, 750, 760, 910, 920, 890, 860, 880, 720, 840, 850, 850, 780],
                        [890, 840, 780, 810, 760, 810, 790, 810, 820, 850, 870, 870, 810, 740, 810, 940, 950, 800, 810, 870]
                    ]
                }, {
                    transform: {
                        type: 'boxplot',
                        config: {
                            itemNameFormatter: function (params) {
                                return 'expr ' + params.value;
                            }
                        }
                    }
                }, {
                    fromDatasetIndex: 1,
                    fromTransformResult: 1
                }],
                tooltip: {
                    trigger: 'item',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                grid: {
                    left: '10%',
                    right: '10%',
                    bottom: '15%'
                },
                yAxis: {
                    type: 'category',
                    boundaryGap: true,
                    nameGap: 30,
                    splitArea: {
                        show: false
                    },
                    splitLine: {
                        show: false
                    }
                },
                xAxis: {
                    type: 'value',
                    name: 'km/s minus 299,000',
                    splitArea: {
                        show: true
                    }
                },
                series: [
                    {
                        name: 'boxplot',
                        type: 'boxplot',
                        datasetIndex: 1
                    },
                    {
                        name: 'outlier',
                        type: 'scatter',
                        encode: { x: 1, y: 0 },
                        datasetIndex: 2
                    }
                ]
            };
            // 图表结束
            if (option && typeof option === 'object') {
                myChart.setOption(option);
            }
            function fn() {
                var height = document.getElementById("container").offsetHeight
                var width = document.getElementById("container").offsetWidth
            };
            fn();
            window.onresize = function () {
                fn();
                myChart.resize();
            }
        </script>
    </body>
</html>
