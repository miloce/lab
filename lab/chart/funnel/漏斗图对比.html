<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/apache/echarts-website@asf-site/zh/images/favicon.png?_v_=20200710_1">
        <title>漏斗图对比</title>
        <meta charset="utf-8">
    </head>
    <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.0.1/dist/echarts.min.js"></script>
        <script type="text/javascript">
            var dom = document.getElementById("container");
            var myChart = echarts.init(dom);
            var app = {};
            var option = {
                title: {
                    subtext: '纯属虚构',
                    left: 'left',
                    top: 'bottom'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b} : {c}%'
                },
                toolbox: {
                    show: true,
                    orient: 'vertical',
                    top: 'center',
                    feature: {
                        dataView: { readOnly: false },
                        restore: {},
                        saveAsImage: {}
                    }
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    data: ['产品A', '产品B', '产品C', '产品D', '产品E']
                },

                series: [
                    {
                        name: '漏斗图',
                        type: 'funnel',
                        width: '40%',
                        height: '45%',
                        left: '5%',
                        top: '50%',
                        funnelAlign: 'right',

                        center: ['25%', '25%'],  // for pie

                        data: [
                            { value: 60, name: '产品C' },
                            { value: 30, name: '产品D' },
                            { value: 10, name: '产品E' },
                            { value: 80, name: '产品B' },
                            { value: 100, name: '产品A' }
                        ]
                    },
                    {
                        name: '金字塔',
                        type: 'funnel',
                        width: '40%',
                        height: '45%',
                        left: '5%',
                        top: '5%',
                        sort: 'ascending',
                        funnelAlign: 'right',

                        center: ['25%', '75%'],  // for pie

                        data: [
                            { value: 60, name: '产品C' },
                            { value: 30, name: '产品D' },
                            { value: 10, name: '产品E' },
                            { value: 80, name: '产品B' },
                            { value: 100, name: '产品A' }
                        ]
                    },
                    {
                        name: '漏斗图',
                        type: 'funnel',
                        width: '40%',
                        height: '45%',
                        left: '55%',
                        top: '5%',
                        funnelAlign: 'left',

                        center: ['75%', '25%'],  // for pie

                        data: [
                            { value: 60, name: '产品C' },
                            { value: 30, name: '产品D' },
                            { value: 10, name: '产品E' },
                            { value: 80, name: '产品B' },
                            { value: 100, name: '产品A' }
                        ]
                    },
                    {
                        name: '金字塔',
                        type: 'funnel',
                        width: '40%',
                        height: '45%',
                        left: '55%',
                        top: '50%',
                        sort: 'ascending',
                        funnelAlign: 'left',

                        center: ['75%', '75%'],  // for pie

                        data: [
                            { value: 60, name: '产品C' },
                            { value: 30, name: '产品D' },
                            { value: 10, name: '产品E' },
                            { value: 80, name: '产品B' },
                            { value: 100, name: '产品A' }
                        ]
                    }
                ]
            };
            // 图表结束
            if (option && typeof option === 'object') {
                myChart.setOption(option);
            }
            function fn() {
                var height = document.getElementById("container").offsetHeight
                var width = document.getElementById("container").offsetWidth
            };
            fn();
            window.onresize = function () {
                fn();
                myChart.resize();
            }
        </script>
    </body>
</html>
