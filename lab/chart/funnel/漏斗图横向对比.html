<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/apache/echarts-website@asf-site/zh/images/favicon.png?_v_=20200710_1">
        <title>漏斗图横向对比</title>
        <meta charset="utf-8">
    </head>
    <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.0.1/dist/echarts.min.js"></script>
        <script type="text/javascript">
            var dom = document.getElementById("container");
            var myChart = echarts.init(dom);
            var app = {};
            var option = {
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b} : {c}%'
                },
                toolbox: {
                    orient: 'vertical',
                    top: 'center',
                    feature: {
                        dataView: { readOnly: false },
                        restore: {},
                        saveAsImage: {}
                    }
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    data: ['展现', '点击', '访问', '咨询', '订单']
                },

                series: [
                    {
                        name: '漏斗图',
                        type: 'funnel',
                        width: '40%',
                        height: '45%',
                        left: '5%',
                        top: '50%',
                        data: [
                            { value: 60, name: '访问' },
                            { value: 30, name: '咨询' },
                            { value: 10, name: '订单' },
                            { value: 80, name: '点击' },
                            { value: 100, name: '展现' }
                        ]
                    },
                    {
                        name: '金字塔',
                        type: 'funnel',
                        width: '40%',
                        height: '45%',
                        left: '5%',
                        top: '5%',
                        sort: 'ascending',
                        data: [
                            { value: 60, name: '访问' },
                            { value: 30, name: '咨询' },
                            { value: 10, name: '订单' },
                            { value: 80, name: '点击' },
                            { value: 100, name: '展现' }
                        ]
                    },
                    {
                        name: '漏斗图',
                        type: 'funnel',
                        width: '40%',
                        height: '45%',
                        left: '55%',
                        top: '5%',
                        label: {
                            position: 'left'
                        },
                        data: [
                            { value: 60, name: '访问' },
                            { value: 30, name: '咨询' },
                            { value: 10, name: '订单' },
                            { value: 80, name: '点击' },
                            { value: 100, name: '展现' }
                        ]
                    },
                    {
                        name: '金字塔',
                        type: 'funnel',
                        width: '40%',
                        height: '45%',
                        left: '55%',
                        top: '50%',
                        sort: 'ascending',
                        label: {
                            position: 'left'
                        },
                        data: [
                            { value: 60, name: '访问' },
                            { value: 30, name: '咨询' },
                            { value: 10, name: '订单' },
                            { value: 80, name: '点击' },
                            { value: 100, name: '展现' }
                        ]
                    }
                ]
            };
            // 图表结束
            if (option && typeof option === 'object') {
                myChart.setOption(option);
            }
            function fn() {
                var height = document.getElementById("container").offsetHeight
                var width = document.getElementById("container").offsetWidth
            };
            fn();
            window.onresize = function () {
                fn();
                myChart.resize();
            }
        </script>
    </body>
</html>
